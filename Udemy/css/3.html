<!DOCTYPE html>
<html>
<head>
  <title>Writing Selectors Exercise</title>
  <style>
    #menu 
      {
      text-align: center;
    }

   #menu
      {
      color: red;
    }

    .picture
      {
      border-radius: 5px;
    }

   .description
      {
      font-style: italic;
      color: black;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 class="item">Chicken Clay Pot</h1>
    <img src="images.jpeg" alt="clay pot" class="picture">
    <p class="description">Crispy rice baked in clay pot topped with chicken and vegetables</p>
  </div>
</body>
</html>
